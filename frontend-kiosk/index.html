<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museum Kiosk System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div id="loading" class="container active">
            <div class="loader"></div>
            <p>Kiosk wird initialisiert...</p>
        </div>

        <!-- Explorer Modus -->
        <div id="explorer" class="container">
            <div class="explorer-header">
                <h1 id="explorer-title">Exponate</h1>
            </div>
            <div class="explorer-content">
                <div class="explorer-list" id="explorer-list"></div>
                <div class="explorer-detail" id="explorer-detail">
                    <div class="detail-placeholder">
                        <p>Wählen Sie ein Exponat aus der Liste</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Slideshow Modus -->
        <div id="slideshow" class="container">
            <div class="slideshow-container">
                <img id="slideshow-image" src="" alt="Slideshow">
            </div>
        </div>

        <!-- Website Modus -->
        <div id="website" class="container">
            <iframe id="website-iframe" src="" frameborder="0"></iframe>
        </div>

        <!-- VideoPlayer Modus -->
        <div id="videoplayer" class="container">
            <video id="video-element" controls>
                <source src="" type="video/mp4">
                Ihr Browser unterstützt das Video-Tag nicht.
            </video>
        </div>

        <!-- Buch Modus -->
        <div id="buch" class="container">
            <div class="buch-container">
                <div class="buch-viewer">
                    <button class="buch-nav buch-prev" id="buch-prev">◀</button>
                    <img id="buch-page" src="" alt="Buchseite">
                    <button class="buch-nav buch-next" id="buch-next">▶</button>
                </div>
                <div class="buch-thumbnails" id="buch-thumbnails"></div>
            </div>
        </div>

        <!-- Error -->
        <div id="error" class="container">
            <div class="error-message">
                <h2>Fehler</h2>
                <p id="error-text">Ein Fehler ist aufgetreten.</p>
                <button onclick="location.reload()">Neu laden</button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>

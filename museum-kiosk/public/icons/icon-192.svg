<svg width="192" height="192" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="museumGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#c4002f"/>
      <stop offset="50%" style="stop-color:#00a695"/>
      <stop offset="100%" style="stop-color:#6b46c1"/>
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="192" height="192" rx="24" fill="url(#museumGradient)"/>
  
  <!-- Museum building -->
  <g transform="translate(96, 96)" fill="white">
    <!-- Columns -->
    <rect x="-48" y="-24" width="8" height="40" rx="2"/>
    <rect x="-24" y="-24" width="8" height="40" rx="2"/>
    <rect x="0" y="-24" width="8" height="40" rx="2"/>
    <rect x="24" y="-24" width="8" height="40" rx="2"/>
    <rect x="40" y="-24" width="8" height="40" rx="2"/>
    
    <!-- Roof -->
    <polygon points="-60,-24 0,-48 60,-24" fill="white"/>
    
    <!-- Base -->
    <rect x="-56" y="16" width="112" height="8" rx="2"/>
    
    <!-- Steps -->
    <rect x="-48" y="24" width="96" height="4" rx="1"/>
    <rect x="-40" y="28" width="80" height="4" rx="1"/>
  </g>
  
  <!-- Small badge -->
  <circle cx="156" cy="36" r="16" fill="#ffffff" opacity="0.9"/>
  <text x="156" y="42" text-anchor="middle" font-family="serif" font-size="16" fill="#c4002f">M</text>
</svg>